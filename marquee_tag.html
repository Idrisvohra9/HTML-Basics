<html>

    <head>
    <h1><font color="violet">Marquee tag in detail:</font></h1>
    </head>
    <body>
    <marquee behavior="alternate" scrollamount=50 direction="right">
        <font size=20 color="cyan"> Catch me
        </font>
        </marquee>
    <br> <br>
    
    <marquee behavior="slide" scrollamount=25 direction=left>
        <font size=20 color="cyan"> Catch me
        </font>
        </marquee>
    <br> <br>

    <marquee behavior="scroll" scrollamount=25 direction=left>
        <font size=20 color="cyan"> Catch me
        </font>
        </marquee>
    <br> <br>
    </body>

</html>
