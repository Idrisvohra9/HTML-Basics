<!DOCTYPE html>

<html lang="en-IN">
  <head>
    <title></title>
  </head>

  <body>
    <form action="">
      <label for="fname">First name:</label>
      <input type="text" />
      <br /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" />
      <br />
      <br />
      <br />
      <label for="dob">D.O.B:</label>
      <input type="date" />
      <br /><br /><br />
      <label for="address">Address:</label>
      <textarea cols="30" rows="4"></textarea>
      <br /><br /><br />
      <label for="gender">Gender:</label>
      <br />
      <input type="radio" name="gender" value="male" />Male
      <br />
      <input type="radio" name="gender" value="female" />Female
      <br />
      <input type="radio" name="gender" value="other" />Other <br />
      <br />
      <br />
      <label for="city">City:</label>
      <input type="text" />
      <br /><br /><br />
      <label for="edu">Education:</label>
      <br />
      <input type="checkbox" name="edu" />S.S.C
      <br />
      <input type="checkbox" name="edu" />H.S.C
      <br />
      <input type="checkbox" name="edu" />Graduate
      <br />
      <input type="checkbox" name="edu" />Postgraduate
      <br />
      <input type="checkbox" name="edu" />Noob
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
