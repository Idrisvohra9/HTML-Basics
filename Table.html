<!DOCTYPE html>

<html>

    <head>

    <title>table stuff</title>
    <style>
        body {
            background-color:rgb(49, 49, 110);
        }
    </style>
    </head>
    <body>
        <h2>Simple table design:</h2>
        <table border="1" align="center" width= 200 bordercolor="white">
        <tr align="center" valign="middle">
            <td>No.</td>
            <td>Name</td>
            <td>Address</td>
        </tr>

        <tr align="center" valign="middle">
            <td>1</td>
            <td>Idris</td>
            <td>Babra</td>
        </tr>

        <tr align="center" valign="middle">
            <td>2</td>
            <td>abde</td>
            <td>babra</td>
        </tr>

        <tr align="center" valign="middle">
            <td>3</td>
            <td>Shakir</td>
            <td>babra</td>
        </tr>

        <tr align="center" valign="middle">
            <td>4</td>
            <td>Afroz</td>
            <td>Babra</td>
        </tr>

        </table>
        <br><br>
        
        <!-- Rowspan -->
        <table border="1" align="center" bordercolor="Purple">
            <tr align= "center" valign="middle">
                <td>Name</td>
                <td>Education</td>
            </tr>
            
            <tr align= "center" valign="middle">
                <td rowspan="2">Idris</td>
                <td>Bsc</td>

            <tr align= "center" valign="middle">
                <td>Msc</td>
        </table>
        <br> <br> 

        <!-- Colspan -->
        <table border=1 bordercolor="cyan" align= "center">
            <tr align= "center" valign="middle">
                <td colspan=3 >BCA</td>
                <td colspan=3 >MCA</td>
            </tr>
            <tr align= "center" valign="middle">
                <td colspan=1 >C</td>
                <td colspan=2 >C++</td>
                <td colspan=2 >FOA</td>
                <td colspan=1 >BDOS</td>
            </tr>

        </table>
    </body>

</html>
