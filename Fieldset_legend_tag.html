<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title></title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    </head>
    <body>
        <!-- Fieldset tag is used for containing and grouping the form elements   -->
    <fieldset>
        <legend>Form</legend>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="num">Number:</label>
        <input type="number" id="num">
    </fieldset>


</html>
