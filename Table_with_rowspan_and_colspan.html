<!DOCTYPE html>

<html>

    <head>

    <title>Rowspan and colspan</title>
    </head>
    <body>
        <table align="center" border="1" bgcolor= "white" bordercolor="blue">
            <tr>
                <td colspan="6" align="center" valign="middle"><font color = black>Time-table</font></td>
            </tr>
            <tr>
                <td rowspan="6" align="center" valign="middle"><font color = black>Hours</font></td>
                <td align="center" valign="middle" ><b><font color = black>Mon</font></td>
                <td align="center" valign="middle" ><b><font color = black>Tue</font></td>
                <td align="center" valign="middle" ><b><font color = black>Wed</font></td>
                <td align="center" valign="middle" ><b><font color = black>Thu</font></td>
                <td align="center" valign="middle" ><b><font color = black>Fri</font></td>
            </tr>
            <tr>
                <td align="center" valign="middle" ><font color = black>Science</font></td>
                <td align="center" valign="middle" ><font color = black>Maths</font></td>
                <td align="center" valign="middle" ><font color = black>Science</font></td>
                <td align="center" valign="middle" ><font color = black>Maths</font></td>
                <td align="center" valign="middle" ><font color = black>Arts</font></td>
            </tr>
            <tr>
                <td align="center" valign="middle" ><font color = black>Social</font></td>
                <td align="center" valign="middle" ><font color = black>History</font></td>
                <td align="center" valign="middle" ><font color = black>English</font></td>
                <td align="center" valign="middle" ><font color = black>Social</font></td>
                <td align="center" valign="middle" ><font color = black>Sports</font></td>
            </tr>
            <tr>
                <td colspan=5 align="center" valign="middle">
                    <b><font color = black>Lunch</font></b>
                </td>
            </tr>
            <tr>
                <td align="center" valign="middle" ><font color = black>Science</font></td>
                <td align="center" valign="middle" ><font color = black>Maths</font></td>
                <td align="center" valign="middle" ><font color = black>Science</font></td>
                <td align="center" valign="middle" ><font color = black>Maths</font></td>
                <td align="center" valign="middle" rowspan="2"><font color = black>Project</font></td>
            </tr>
            <tr>
                <td align="center" valign="middle" ><font color = black>Social</font></td>
                <td align="center" valign="middle" ><font color = black>History</font></td>
                <td align="center" valign="middle" ><font color = black>English</font></td>
                <td align="center" valign="middle" ><font color = black>Social</font></td>
            </tr>
        </table>
    </body>

</html>
