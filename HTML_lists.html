<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title></title>
    </head>
    <body>
    <!-- Unordered list= <ul> -->
    <h2 style="font-size:45px; color:goldenrod;">This is unordered list:</h2>
    <ul style="font-size:45px; color:orange;">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <!-- Ordered list= <ol> -->
    <h2 style="font-size:45px; color:gold;">This is ordered list:</h2>
    <ol style="font-size:45px; color:green;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>

    <!-- A description list is a list of terms, with a description of each term.

    The <dl> tag defines the description list, the <dt> tag defines the term (name), and the <dd> tag describes each term: -->
    <h2 style="font-size:45px; color:rgb(255, 255, 255);">This is description list:</h2>

    <dl style="font-size:45px">
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    
    </body>


</html>
